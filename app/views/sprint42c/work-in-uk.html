{% extends "layout.html" %}

{% block pageTitle %}
GOV.UK Prototype Kit
{% endblock %}

{% block beforeContent %}
{% include './_name_bar.html' %}
{% endblock %}

{% block content %}


<div class="govuk-width-container">
  <main class="govuk-main-wrapper">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">

        {{ govukBackLink({
            text: "Back",
            href: "javascript:history.go(-1)"
          }) }}

        <br>
        <br>

        <form method="post">

                    <div class="govuk-form-group">
                      <fieldset class="govuk-fieldset" aria-describedby="working-in-uk-conditional-hint">
                        <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
                          <h1 class="govuk-fieldset__heading">
                          Have you worked in the UK?
                          </h1>
                        </legend>
                        <br>
                        <div class="govuk-radios govuk-radios--conditional" data-module="govuk-radios">
                          <div class="govuk-radios__item">
                            <input class="govuk-radios__input" id="working-in-uk-conditional" name="working-in-uk" type="radio" value="yes" data-aria-controls="conditional-working-in-uk-conditional">
                            <label class="govuk-label govuk-radios__label" for="working-in-uk-conditional">
                            Yes
                            </label>
                          </div>

                          <div class="govuk-radios__item">
                            <input class="govuk-radios__input" id="working-in-uk-conditional-2" name="working-in-uk" type="radio" value="no" data-aria-controls="conditional-working-in-uk-conditional-2">
                            <label class="govuk-label govuk-radios__label" for="working-in-uk-conditional-2">
                            No
                            </label>
                          </div>

                        </div>
                      </fieldset>
                    </div>



          <button class="govuk-button" data-module="govuk-button">
            Continue
          </button>

        </form>



      </div>

    </div>

</div>
</main>
</div>

{% endblock %}

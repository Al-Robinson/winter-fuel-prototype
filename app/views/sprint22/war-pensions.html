{% extends "layout.html" %}

{% block content %}
<div class="govuk-grid-row">
  <div class="govuk-grid-column-full">

    <h1 class="govuk-heading-xl">?</h1>

    <form method="post">

      <button class="govuk-button" data-module="govuk-button">
        Start
      </button>

      <table class="govuk-table">
        <caption class="govuk-table__caption">Job Status</caption>
        <thead class="govuk-table__head">
          <tr class="govuk-table__row">
            <th scope="col" class="govuk-table__header">Stage</th>
            <th scope="col" class="govuk-table__header">Status</th>
            <th scope="col" class="govuk-table__header">Time</th>
          </tr>
        </thead>
        <tbody class="govuk-table__body">
          <tr class="govuk-table__row">
            <td class="govuk-table__cell">Update case</td>
            <td class="govuk-table__cell">Complete
            </td>
            <td class="govuk-table__cell">11:10</td>
            <td class="govuk-table__cell"><span class="verified-badge verified">
          </span></td>
          </tr>
          <tr class="govuk-table__row">
            <td class="govuk-table__cell">Verify Address</td>
            <td class="govuk-table__cell">In Progress</td>
            <td class="govuk-table__cell"></td>
          </tr>
          <tr class="govuk-table__row">
            <td class="govuk-table__cell">Calculate eligibility</td>
            <td class="govuk-table__cell">Not started</td>
            <td class="govuk-table__cell"></td>
          </tr>
          <tr class="govuk-table__row">
            <td class="govuk-table__cell">Evaluate related cases</td>
            <td class="govuk-table__cell">Not started</td>
            <td class="govuk-table__cell"></td>
          </tr>
          <tr class="govuk-table__row">
            <td class="govuk-table__cell">Calculate entitlement</td>
            <td class="govuk-table__cell">Not started</td>
            <td class="govuk-table__cell"></td>
          </tr>
          <tr class="govuk-table__row">
            <td class="govuk-table__cell">Send letters</td>
            <td class="govuk-table__cell">Not started</td>
            <td class="govuk-table__cell"></td>
          </tr>
        </tbody>
      </table>

    </form>

  </div>
</div>


{% endblock %}

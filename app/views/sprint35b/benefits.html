{% extends "layout.html" %}

{% block pageTitle %}
GOV.UK Prototype Kit
{% endblock %}

{% block beforeContent %}
{% include './_start_again.html' %}
{% endblock %}

{% block content %}

<div class="govuk-width-container">
  <main class="govuk-main-wrapper">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">

      {{ govukBackLink({
          text: "Back",
          href: back
        }) }}

<br>
<br>
      <form method="post">

        <h1 class="govuk-heading-xl">Do you get State Pension or Pension Credit?</h1>

                <div class="govuk-form-group">
                  <fieldset class="govuk-fieldset" aria-describedby="benefits-hint">
                    <div class="govuk-radios govuk-radios--inline">
                      <div class="govuk-radios__item">
                        <input class="govuk-radios__input" id="benefits" name="benefits" type="radio" value="yes">
                        <label class="govuk-label govuk-radios__label" for="benefits">
                          Yes
                        </label>
                      </div>
                      <div class="govuk-radios__item">
                        <input class="govuk-radios__input" id="benefits-2" name="benefits" type="radio" value="no">
                        <label class="govuk-label govuk-radios__label" for="benefits-2">
                          No
                        </label>
                      </div>
                    </div>
                  </fieldset>
                </div>

        <button type="submit" class="govuk-button">
          Continue
        </button>

      </form>


    </div>

  </div>

</div>

</main>
</div>

{% endblock %}
